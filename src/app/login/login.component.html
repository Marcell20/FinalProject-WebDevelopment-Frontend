<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="login.component.css">
</head>
<body class="bg-dark" style="height: 100vh;">
  <div class="h-100">
    <div class="d-flex h-100 justify-content-center align-items-center p-5" >
        <div class="card mb-3 bg-secondary " style="max-width: 1150px; border-radius: 20px;">
          <div class="row no-gutters position-sticky">
            <div class="col-lg-5 col-md-5" >
              <img src="assets/img/InvFormsLogo.png" class="card-img img-fluid" alt="loginlogo" style="width: 77%; margin-left: 40pt; margin-top: 100pt;" >
            </div>
            <div class="col-lg-7 col-md-7 ">
              <div class="card-body">
                <form (ngSubmit)="login()">
                  <h2 class="d-flex justify-content-center pt-5 text-dark"> Member Login </h2>
                  <br>
                  <div class="form-group">
                    <label for="emailaddress" class="text-dark font-weight-bold"> Email address : </label>
                    <input type="email" required class="form-control" id="emailaddress" aria-describedby="emailHelp" style="border-radius: 15px;" placeholder="Email Address" name="email" [(ngModel)]="credentials.email">
                  </div>
                  <div class="form-group">
                    <label for="emailpassword" class="text-dark font-weight-bold">Password :</label>
                    <input type="password" required minlength="8" class="form-control" id="emailpassword" style="border-radius: 15px;" placeholder="Password" name="password" [(ngModel)]="credentials.password">
                  </div>
                  <button type="submit" class="btn btn-dark btn-block" style="border-radius: 20px;">Submit</button>
                  <div class="p-2 mt-2" style="margin-left: 245pt;">
                    <p> Don't Have An Account ?<a href="/register" class="text-light"> Register Here </a></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    <!-- <div style="padding-bottom: 50%;"></div> -->
  </div>
</body>
</html>
