<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center p-5 bg-dark ">
      <section style="padding-top: 8%; padding-bottom: 10%;">
        <div class="card mb-3 bg-secondary " style="max-width: 1150px; border-radius: 20px;">
          <div class="row no-gutters position-sticky">
            <div class="col-lg-4 col-md-4 mt-5" >
              <img src="assets/img/password.png" class="card-img img-fluid" alt="loginlogo" style="width: 85vh; margin-top: 55pt;">
            </div>
            <div class="col-lg-8 col-md-8 ">
              <div class="card-body">
                <form (ngSubmit)="updatepassword()">
                    <h2 class="d-flex justify-content-center pt-5 text-dark"> Forget Password </h2>
                    <div class="form-group">
                        <label for="old_password" class="text-light">Old Password :</label>
                        <input type="password" class="form-control" required  name="password" [(ngModel)]="update_password.password">
                      </div>
                      <div class="form-group">
                        <label for="new_password" class="text-light">New Password :</label>
                        <input type="password" class="form-control" required name="newpassword" [(ngModel)]="update_password.newpassword">
                      </div>
                      <div class="form-group">
                        <label for="new_password_confirmation" class="text-light">New Password Confirmation :</label>
                        <input type="password" class="form-control" required name="newpassword_confirm" [(ngModel)]="update_password.newpassword_confirm">
                      </div>
                      <button type="submit" class="btn btn-dark btn-block">Submit</button>
                      <div class="p-3"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div style="padding-bottom: 70%;"></div>
  </div>
</body>
</html>
