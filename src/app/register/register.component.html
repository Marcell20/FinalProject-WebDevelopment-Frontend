<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="row">
    <div class="col-lg-12 d-flex justify-content-center p-5 bg-dark ">
      <section style="padding-top: 8%; padding-bottom: 10%;">
        <div class="card mb-3 bg-secondary " style="max-width: 1150px; border-radius: 20px;">
          <div class="row no-gutters position-sticky">
            <div class="col-lg-4 col-md-4 mt-5" >
              <img src="assets/img/InvFormsLogo.png" class="card-img img-fluid" alt="loginlogo" style="width: 50vh; margin-top: 55pt;">
            </div>
            <div class="col-lg-8 col-md-8 ">
              <div class="card-body">
                <form (ngSubmit)="register()">
                  <h2 class="d-flex justify-content-center pt-5 text-dark"> Register Form </h2>
                  <br>
                  <div class="form-group row">
                    <label for="FirstName" class="col-sm-2 col-form-label text-light">Name :</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" required id="FirstName" placeholder="Name" name="name" [(ngModel)]="credentials.name">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label text-light">Email : </label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" required id="email" placeholder="Email" name="email" [(ngModel)]="credentials.email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label text-light">Password :</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" required id="password" placeholder="Password" name="password" [(ngModel)]="credentials.password">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="confirmpassword" class="col-sm-2 col-form-label text-light">Confirm Password :</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" required id="confirmpassword" placeholder="Confirm Password" name="password_confirmation" [(ngModel)]="credentials.password_confirmation">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark btn-block" style="border-radius: 20px;">Register</button>
                  <div class="p-2 mt-2" style="margin-left: 310pt;">
                    <p> Already Have An Account ?<a href="/login" class="text-light"> Login Here </a></p>   
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div style="padding-bottom: 70%;"></div>
  </div>
</body>
</html>
